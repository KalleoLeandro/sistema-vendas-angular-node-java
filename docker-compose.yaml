version: '3.8'

services:
  mysql:
    build:
      context: ./db
    container_name: sistema_vendas_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - minharede
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  back-end:
    build:
      context: ./back-end
    container_name: sistema_vendas_back-end
    networks:
      - minharede
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/sistema_vendas
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  bff:
    build:
      context: ./bff
    container_name: sistema_vendas_bff
    networks:
      - minharede
    ports:
      - "3000:3000"
    depends_on:
      - back-end
    environment:
      - PORT=3000
      - BACK_END=http://back-end:8080/api

  front-end-angular:
    build:
      context: ./front-end-angular
    container_name: sistema_vendas_front-end-angular
    networks:
      - minharede
    ports:
      - "4200:80"
    depends_on:
      - bff
  
  front-end-react:
    build:
      context: ./front-end-react
    container_name: sistema_vendas_front-end-react
    networks:
      - minharede
    ports:
      - "4000:80"
    depends_on:
      - bff
      
  prometheus:
    container_name: sistema_vendas_prometheus
    image: prom/prometheus:latest
    depends_on:
      - back-end
    ports:
      - "9090:9090"
    networks:
      - minharede
    volumes:
      - ./prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

  grafana:
    container_name: sistema_vendas_grafana
    image: grafana/grafana:latest
    ports:
     - "3001:3000"
    environment:
     - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
     - minharede
    volumes:
     - grafana_data:/var/lib/grafana
     - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
     - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
     - ./grafana/dashboards:/var/lib/grafana/dashboards   

  sonarqube:
    image: sonarqube:latest
    container_name: sonar
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
    networks:
      - minharede

networks:
  minharede:
    driver: bridge

volumes:
  mysql-data:
  prometheus-data:
  grafana_data:
  sonarqube_data:
  sonar-token:

apiVersion: 1

providers:
  - name: 'Micrometer JVM Metrics'
    orgId: 1
    folder: ''
    type: file
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/jvm

  - name: 'Node Metrics'
    orgId: 1
    folder: ''
    type: file
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/node
